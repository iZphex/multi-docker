sudo: required
services:
  - docker

before_install:
  - run: docker build -t zphex/react-test -f ./client/Dockerfile.dev ./client

script:
  - run: docker run -e CI=true zphex/react-test npm test

after_success:
  - docker build -t zphex/multi-client ./client
  - docker build -t zphex/multi-nginx ./nginx
  - docker build -t zphex/multi-server ./server
  - docker build -t zphex/multi-worker ./worker



