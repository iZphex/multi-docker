sudo: required
services:
  - docker

before_install:
  - run: docker build -t zphex/react-test -f ./client/Dockerfile.dev ./client

script:
  - run: docker run -e CI=true zphex/react-test npm test

after_success:
  - docker build -t zphex/multi-client ./client
  - docker build -t zphex/multi-nginx ./nginx
  - docker build -t zphex/multi-server ./server
  - docker build -t zphex/multi-worker ./worker
# Login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take IMGS and push them to docker hub
  - docker push zphex/multi-client
  - docker push zphex/multi-nginx
  - docker push zphex/multi-server
  - docker push zphex/multi-worker